<!DOCTYPE html>
<html lang="en">

    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;

      text-align: left;

    th {

    }
